{% extends 'base.html' %}
{% load static %}

{% block title %}Posts{% endblock title %}

{% block content %}
<br>
<h1>Posts</h1>
<ul>
    {% for post in post_list %}
    <li>
        <a href="{% url 'detail' post.id %}">
            {{ post.title }}
        </a> 
    </li>
    {% endfor %}
</ul>
{% endblock content %}
